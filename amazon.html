<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="icon" href="images/amazon-favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/amazon.css" />
    <link rel="stylesheet" href="styles/shared/amazon-header.css" />
  </head>
  <body>
    <header>
      <div class="amazon-header">
        <div class="amazon-header-left-section">
          <a href="amazon.html" class="header-link">
            <img
              src="images/amazon-logo.png"
              alt="amazon logo"
              class="amazon-logo"
            />
            <img
              class="amazon-mobile-logo"
              src="images/amazon-mobile-logo-white.png"
            />
          </a>
        </div>
        <div class="amazon-header-middle-section">
          <input type="text" placeholder="Search" class="search-field" />
          <button class="button-search">
            <img
              class="search-icon"
              src="images/icons/search-icon.png"
              alt="search icon"
            />
          </button>
        </div>
        <div class="amazon-header-right-section">
          <a href="orders.html" class="orders-link header-link">
            <span class="returns-text">Returns</span>
            <span class="orders-text">
              <strong> & Orders </strong>
            </span>
          </a>

          <a href="checkout.html" class="cart-link header-link">
            <img
              src="images/icons/cart-icon.png"
              alt="cart icon"
              class="cart-icon"
            />
            <div class="cart-quantity">0</div>
            <div class="cart-text">Cart</div>
          </a>
        </div>
      </div>
    </header>

    <div class="categories">
      <button class="category-button text-all">All</button>
      <button class="category-button">Electronics</button>
      <button class="category-button">Clothing</button>
      <button class="category-button">Grocery</button>
    </div>

    <div class="amazon-hero-slider">
      <img src="/images/hero-slider/hero-slider-1.jpg" alt="" />
      <img src="/images/hero-slider/hero-slider-2.jpg" alt="" />
      <img src="images/hero-slider/hero-slider-3.jpg" alt="" />
    </div>
  </body>
</html>
